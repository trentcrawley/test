<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price App</title>
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Price Viewer</h1>
        <form method="POST">
            <!-- First Row: Ticker and Exchange -->
            <div class="form-row">
                <div class="form-group">
                    <label for="ticker">Ticker:</label>
                    <input type="text" id="ticker" name="ticker" required>
                </div>
                <div class="form-group">
                    <label for="exchange">Exchange (e.g., AX for ASX):</label>
                    <input type="text" id="exchange" name="exchange">
                </div>
            </div>

            <!-- Second Row: Start Date and End Date -->
            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">Start Date (YYYY-MM-DD):</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date (YYYY-MM-DD):</label>
                    <input type="date" id="end_date" name="end_date" value="{{ end_date }}" required>
                </div>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>

        {% if plot_html %}
            <div class="chart-container">
                <h2>Stock Price Candlestick Chart</h2>
                <div>{{ plot_html | safe }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
